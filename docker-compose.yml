services:
  docu-summarize:
    build: .
    ports:
      - "3000:80"
    container_name: docu-summarize-app
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
    volumes:
      - ./logs:/var/log/nginx
    networks:
      - docu-network

networks:
  docu-network:
    driver: bridge
